    const container = document.getElementById('produits-container');

    function addToCart(nom, image, prix, description = '') {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.nom === nom && item.description === description);

      if (index !== -1) {
        cart[index].quantite += 1;
      } else {
        cart.push({ nom, image, prix, description, quantite: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`"${nom}" a Ã©tÃ© ajoutÃ© au panier !`);
    }

    function afficherProduits() {
      produits.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('col-md-4', 'col-lg-3');
        div.innerHTML = `
          <div class="produit-card">
            <img src="${p.image}" alt="${p.nom}" />
            <h5 class="mt-3">${p.nom}</h5>
            <p>${p.description}</p>
            <p><strong>${p.prix.toLocaleString('fr-FR')} FCFA</strong></p>
            <button class="btn-otaku" onclick="addToCart('${p.nom}', '${p.image}', ${p.prix}, '${p.description}')">Ajouter au panier</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    afficherProduits();
  </script>
