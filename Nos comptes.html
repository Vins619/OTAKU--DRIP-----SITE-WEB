<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nos Comptes - Ouzz Otaku Drip</title>
  <link rel="icon" href="IMAGE/logo.png" type="image/x-icon">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h2 {
      color: #b30000;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .navbar-custom {
      background-color: black;
      padding: 20px;
    }

    .navbar-custom a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-custom a:hover {
      color: #b30000;
    }

    .navbar-custom i {
      margin-right: 6px;
    }

    .icon-box {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .icon-box:hover {
      background-color: #2a2a2a;
      transform: translateY(-5px);
    }

    .icon-box i {
      font-size: 2.5rem;
      color: #b30000;
      margin-bottom: 10px;
    }

    .account-label {
      color: white;
      font-weight: 500;
      word-break: break-word;
    }

    #notification {
      display: none;
      text-align: center;
      margin-top: 20px;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      color: #f0f0f0;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar-custom d-flex justify-content-between align-items-center px-4">
    <div class="logo d-flex align-items-center gap-3">
      <img src="IMAGE/logo.png" alt="Logo" width="60">
      <h1 class="text-white fs-4 m-0">Ouzz Otaku Drip</h1>
    </div>
    <div>
      <a href="index.html"><i class="bi bi-house"></i>Accueil</a>
      <a href="A propos.html"><i class="bi bi-info-circle"></i>À propos</a>
      <a href="Nos comptes.html"><i class="bi bi-person"></i>Nos Comptes</a>
      <a href="Panier.html"><i class="bi bi-cart"></i>Panier</a>
    </div>
  </nav>

  <!-- Contenu -->
  <div class="container py-5">
    <h2 class="text-center">Retrouve-nous ici</h2>
    <div class="row g-4 justify-content-center">

      <!-- Instagram -->
      <div class="col-md-4">
        <div class="icon-box" onclick="openLink('https://www.instagram.com/OuzzOtakuDrip', 'Instagram : @OuzzOtakuDrip')">
          <i class="bi bi-instagram"></i>
          <div class="account-label">@OuzzOtakuDrip</div>
        </div>
      </div>

      <!-- TikTok -->
      <div class="col-md-4">
        <div class="icon-box" onclick="openLink('https://www.tiktok.com/@OuzzOtakuDrip', 'TikTok : @OuzzOtakuDrip')">
          <i class="bi bi-tiktok"></i>
          <div class="account-label">@OuzzOtakuDrip</div>
        </div>
      </div>

      <!-- WhatsApp -->
      <div class="col-md-4">
        <div class="icon-box" onclick="openLink('https://wa.me/221771234567', 'WhatsApp : +221 77 123 45 67')">
          <i class="bi bi-whatsapp"></i>
          <div class="account-label">+221 77 123 45 67</div>
        </div>
      </div>

      <!-- Email -->
      <div class="col-md-4">
        <div class="icon-box" onclick="openLink('mailto:contact@ouzzotakudrip.com', 'Email : contact@ouzzotakudrip.com')">
          <i class="bi bi-envelope-fill"></i>
          <div class="account-label">contact@ouzzotakudrip.com</div>
        </div>
      </div>

      <!-- Téléphone -->
      <div class="col-md-4">
        <div class="icon-box" onclick="openLink('tel:+221771234567', 'Téléphone : +221 77 123 45 67')">
          <i class="bi bi-telephone-fill"></i>
          <div class="account-label">+221 77 123 45 67</div>
        </div>
      </div>
    </div>

    <div id="notification" class="mt-4"></div>
  </div>

  <!-- Scripts -->
  <script>
    function openLink(url, message) {
      document.getElementById('notification').textContent = message;
      document.getElementById('notification').style.display = 'block';
      setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
      }, 3000);
      window.open(url, '_blank');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
